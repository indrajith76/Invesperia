<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invesperia</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="mb-40">
    <header class="relative border-b border-gray-300">
        <a class="absolute left-4 top-0 bottom-0 my-auto flex items-center" href="/pages/Team.html">
            <img src="/images/icons/rightArrowWithCircle.png" alt="">
        </a>
        <h4 class="text-[20px] text-center py-5">Edit Bank Account</h4>
    </header>

    <section class="px-4">
        <h1 class="text-[22px] font-bold my-4 text-[#1C1C1C]">Edit Bank Details</h1>

        <div>
            <div>
                <label class="text-[#5F6B66]" for="">Select Bank</label>
                <div class="relative w-full mt-2">
                    <!-- custom img -->
                    <span class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 ">
                        <img class="w-[40px]" src="/images/icons/Frame80.png" alt="">
                    </span>
                    <select
                        class="appearance-none pl-[64px] py-2 pr-10 border border-[#9AA5A0] rounded-xl w-full h-[56px]">
                        <option disabled>Bank BRI</option>
                        <option>Bank BRI</option>
                    </select>

                    <!-- custom arrow -->
                    <span class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 ">
                        <img src="/images/icons/chevron.down.png" alt="">
                    </span>
                </div>
            </div>

            <div class="mt-4">
                <label class="text-[#5F6B66]" for="">Account Name</label>
                <input type="text" name="" id="" class="w-full h-[56px] border border-[#9AA5A0] rounded-xl p-4"
                    placeholder="John Doe">
            </div>

            <div class="mt-4">
                <label class="text-[#5F6B66]" for="">Account Number</label>
                <input type="text" name="" id="" class="w-full h-[56px] border border-[#9AA5A0] rounded-xl p-4"
                    placeholder="1223 1223 1234">
            </div>
        </div>
    </section>

    <!-- bottom btn -->
    <div
        class="bg-[#f3f3f3] fixed bottom-0 w-full h-auto px-4 py-4 flex items-center justify-center flex-col gap-[10px]">
        <button class="btnGreenBG w-full py-[18px] rounded-[30px]">
            Add Bank Account
        </button>
        <button class="bg-[#f3f3f3] border border-gray-300 w-full py-[18px] rounded-[30px] text-[#5F6B66]">
            Cancel
        </button>
    </div>

     <!-- Modal view -->
    <section>
        <div class="bg-black opacity-20 h-full w-full absolute top-0 bottom-0 right-0 left-0 z-40"></div>
        <div class="bg-white absolute w-full right-0 left-0 bottom-0 z-50 px-4 pt-5 rounded-t-[40px]">
            <div class="bg-gray-400 h-[5px] w-[100px] mb-7 mx-auto rounded-[100px]"></div>
            <p class="text-2xl font-[590] mb-2 text-center">
                Are you sure you want to update your bank details?
            </p> 
            <p class="text-sm text-[#5F6B66] text-center">Please confirm that the information entered is correct. <br/>Incorrect bank details may result in failed or delayed <br/>payments.</p>
            <div class="flex flex-col gap-3 mt-10 mb-5">
                <button
                    class="btnGreenBG py-[18px] rounded-[30px]">Withdrawal</button>
                <button class="text-[#5F6B66] py-[18px] border border-gray-300 rounded-[30px]">Close</button>
            </div>
        </div>
    </section>

</html>
