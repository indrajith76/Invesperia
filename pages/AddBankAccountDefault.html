<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invesperia</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="mb-40">
    <header class="relative border-b border-gray-300">
        <a class="absolute left-4 top-0 bottom-0 my-auto flex items-center" href="/pages/Team.html">
            <img src="/images/icons/rightArrowWithCircle.png" alt="">
        </a>
        <h4 class="text-[20px] text-center py-5">Add Bank Account</h4>
    </header>

    <section class="px-4">
        <h1 class="text-[22px] font-bold my-4 text-[#1C1C1C]">Add Bank Account</h1>

        <div>
            <div>
                <label class="text-[#5F6B66]" for="">Select Bank</label>
                <div class="relative w-full mt-2">
                    <select class="appearance-none px-4 py-2 border border-[#9AA5A0] rounded-xl w-full h-[56px]">
                        <option disabled selected>Choose your Bank</option>
                        <option value="QRIS / E-Wallet">QRIS / E-Wallet</option>
                        <option value="Bank BRI">Bank BRI</option>
                        <option value="Bank BNI">Bank BNI</option>
                        <option value="Bank Mandiri">Bank Mandiri</option>
                    </select>

                    <!-- custom arrow -->
                    <span class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 ">
                        <img src="/images/icons/chevron.down.png" alt="">
                    </span>
                </div>
            </div>

            <div class="mt-4">
                <label class="text-[#5F6B66]" for="">Account Name</label>
                <input type="text" name="" id="" class="w-full h-[56px] border border-[#9AA5A0] rounded-xl p-4"
                    placeholder="Select Account Type">
            </div>

            <div class="mt-4">
                <label class="text-[#5F6B66]" for="">Account Number</label>
                <input type="text" name="" id="" class="w-full h-[56px] border border-[#9AA5A0] rounded-xl p-4"
                    placeholder="Enter your account number">
            </div>
        </div>
    </section>

    <!-- bottom btn -->
    <div
        class="bg-[#f3f3f3] fixed bottom-0 w-full h-auto px-4 py-4 flex items-center justify-center flex-col gap-[10px]">
        <button class="btnGreenBG w-full py-[18px] rounded-[30px]">
            Save Bank Details
        </button>
        <button class="bg-[#f3f3f3] border border-gray-300 w-full py-[18px] rounded-[30px] text-[#5F6B66]">
            Save Bank Details
        </button>
    </div>

</html>
