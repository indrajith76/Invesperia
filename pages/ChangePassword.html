<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invesperia</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="mb-40">
    <header class="relative border-b border-gray-300">
        <a class="absolute left-4 top-0 bottom-0 my-auto flex items-center" href="/pages/Team.html">
            <img src="/images/icons/rightArrowWithCircle.png" alt="">
        </a>
        <h4 class="text-[20px] text-center py-5">Change Password</h4>
    </header>

    <section class="px-4">
        <h1 class="text-[24px] font-bold text-[#1C1C1C] mb-6 mt-2 ">To create a secure password</h1>

        <div class="flex flex-col gap-4">
            <div>
                <label class="text-[#5F6B66]" for="">Current Password</label>
                <div class="relative mt-2">
                    <input
                        class="border border-gray-300 rounded-xl w-full h-[56px]  bg-white pl-5 pr-10 py-4 text-[18px]"
                        placeholder="Enter your password" type="password">
                    <img class="absolute top-0 bottom-0 my-auto right-3" src="/images/icons/eye.png" alt="">
                </div>
            </div>

            <div>
                <label class="text-[#5F6B66]" for="">New Password</label>
                <div class="relative mt-2">
                    <input
                        class="border border-gray-300 rounded-xl w-full h-[56px]  bg-white pl-5 pr-10 py-4 text-[18px]"
                        placeholder="Enter your password" type="password">
                    <img class="absolute top-0 bottom-0 my-auto right-3" src="/images/icons/eye.png" alt="">
                </div>
            </div>

            <div>
                <label class="text-[#5F6B66]" for="">Confirm Password</label>
                <div class="relative mt-2">
                    <input
                        class="border border-gray-300 rounded-xl w-full h-[56px]  bg-white pl-5 pr-10 py-4 text-[18px]"
                        placeholder="Enter your password" type="password">
                    <img class="absolute top-0 bottom-0 my-auto right-3" src="/images/icons/eye.png" alt="">
                </div>
            </div>
        </div>

        <div class="p-4 border border-gray-300 rounded-2xl mt-4">
            <p class="text-[#1C1C1C] font-medium">Important Information</p>

            <div class="flex items-center justify-between my-4">
                <p>Strength:</p>
                <div class="flex items-center gap-2">
                    <div class="flex items-center gap-[2px]">
                        <div class="w-3 h-3 bg-[#FF8D28] rounded-full"></div>
                        <div class="w-3 h-3 bg-[#FF8D28] rounded-full"></div>
                        <div class="w-3 h-3 bg-[#FF8D28] rounded-full"></div>
                        <div class="w-3 h-3 bg-[#FF8D28] rounded-full"></div>
                        <div class="w-3 h-3 bg-[#FF8D28] rounded-full"></div>
                    </div>
                    <p>Very Strong</p>
                </div>

            </div>
            <ul class="grid gap-2">
                <li class="flex items-start gap-[10px]">
                    <img src="/images/icons/circle-filled-2.png" alt="">
                    <p class="text-sm text-[#1C1C1C]">Minimum requirement: 6 characters</p>
                </li>
                <li class="flex items-start gap-[10px]">
                    <img src="/images/icons/circle-filled.png" alt="">
                    <p class="text-sm text-[#5F6B66]">New password & confirmation must match</p>
                </li>
                <li class="flex items-start gap-[10px]">
                    <img src="/images/icons/circle-filled-2.png" alt="">
                    <p class="text-sm text-[#1C1C1C]">Keep your password confidential
                    </p>
                </li> 
            </ul>
        </div>

    </section>

    <!-- bottom btn -->
    <div
        class="bg-[#f3f3f3] fixed bottom-0 w-full h-auto px-4 py-4 flex items-center justify-center flex-col gap-[10px]">
        <button class="bg-[#f3f3f3] border border-gray-300 w-full py-[18px] rounded-[30px] text-[#5F6B66]">
            Cancel
        </button>
        <button class="btnGreenBG w-full py-[18px] rounded-[30px]">
            Reset Password
        </button>
    </div>

</html>
