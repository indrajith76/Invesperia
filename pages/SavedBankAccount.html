<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invesperia</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="mb-40">
    <header class="relative border-b border-gray-300">
        <a class="absolute left-4 top-0 bottom-0 my-auto flex items-center" href="/pages/Team.html">
            <img src="/images/icons/rightArrowWithCircle.png" alt="">
        </a>
        <h4 class="text-[20px] text-center py-5">Bank Data</h4>
    </header>

    <section class="px-4">
        <h1 class="text-[22px] font-bold my-4 text-[#1C1C1C]">Linked Bank Account</h1>

        <p class="text-[#5F6B66] mb-3">Default</p>
        <div class="bg-white border border-[#EEEEEE] p-4 rounded-xl w-full flex items-start gap-2 mb-5">
            <img src="/images/icons/Frame80(2).png" alt="">
            <div class="flex-2">
                <div class="flex justify-between w-full  bg-white">
                    <div>
                        <small class="text-xs text-[#5F6B66]">Bank Name</small>
                        <p class="text-sm text-[#1C1C1C]">QRIS / E-Wallet</p>
                    </div>
                    <button
                        class="text-[#5F6B66] text-xs flex items-center gap-[3px] border border-[#9AA5A0] h-6 px-2 rounded-[50px]">
                        <img src="/images/icons/pencil.png" alt="">
                        Edit
                    </button>
                </div>
                <div class="flex w-full mt-2">
                    <div class="w-full">
                        <small class="text-xs text-[#5F6B66]">Account Number</small>
                        <p class="text-sm text-[#1C1C1C]">****1234</p>
                    </div>
                    <div class="w-full">
                        <small class="text-xs text-[#5F6B66]">Account Name</small>
                        <p class="text-sm text-[#1C1C1C]">John Doe</p>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-[#5F6B66] mb-3">Others</p>
        <div class="bg-white border border-[#EEEEEE] p-4 rounded-xl w-full flex items-start gap-2 mb-5">
            <img src="/images/icons/Frame80(1).png" alt="">
            <div class="flex-2">
                <div class="flex justify-between w-full  bg-white">
                    <div>
                        <small class="text-xs text-[#5F6B66]">Bank Name</small>
                        <p class="text-sm text-[#1C1C1C]">QRIS / E-Wallet</p>
                    </div>
                    <button
                        class="text-[#5F6B66] text-xs flex items-center gap-[3px] border border-[#9AA5A0] h-6 px-2 rounded-[50px]">
                        <img src="/images/icons/pencil.png" alt="">
                        Edit
                    </button>
                </div>
                <div class="flex w-full mt-2">
                    <div class="w-full">
                        <small class="text-xs text-[#5F6B66]">Account Number</small>
                        <p class="text-sm text-[#1C1C1C]">****1234</p>
                    </div>
                    <div class="w-full">
                        <small class="text-xs text-[#5F6B66]">Account Name</small>
                        <p class="text-sm text-[#1C1C1C]">John Doe</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- bottom btn -->
    <div class="bg-[#e7e7e7] fixed bottom-0 w-full h-auto px-4 py-4 flex items-center justify-center">
        <button class="btnGreenBG w-full py-[18px] rounded-[30px]">
            Add Bank Account
        </button>
    </div>

</html>
